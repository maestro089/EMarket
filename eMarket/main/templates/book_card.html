
<div class="col-3 mt-3">
    <div class="card shadow-sm">
        <img class="d-block"  src="../../media/{{ad.photo}}">
        <div class="card-body">
            <h5 class="card-text"><b>{{ad.title}}</b></h5>
            <p class="card-text">{{ad.price}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <form class="btn-group" method="get" name="">
                    {% csrf_token %}
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'ad_info' ad.pk %}">Read</a>
                    </div>
                </form>
                {% if request.user.is_authenticated %}
                {% include 'add_cart.html' %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
