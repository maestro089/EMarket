{% extends 'base.html' %}

{% block title %}Обратная связь{%endblock title%}

{% block content %}
<style>
    .contact-form {
        background: #fff;
        margin-top: 10%;
        margin-bottom: 5%;
        width: 70%;
    }

        .contact-form .form-control {
            border-radius: 1rem;
        }

    .contact-image {
        text-align: center;
    }

        .contact-image img {
            border-radius: 6rem;
            width: 11%;
            margin-top: -3%;
            transform: rotate(29deg);
        }

    .contact-form form {
        padding: 14%;
    }

        .contact-form form .row {
            margin-bottom: -7%;
        }

    .contact-form h3 {
        margin-bottom: 8%;
        margin-top: -10%;
        text-align: center;
        color: #0062cc;
    }

    .contact-form .btnContact {
        width: 50%;
        border: none;
        border-radius: 1rem;
        padding: 1.5%;
        background: #dc3545;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
    }

    .btnContactSubmit {
        width: 50%;
        border-radius: 1rem;
        padding: 1.5%;
        color: #fff;
        background-color: #0062cc;
        border: none;
        cursor: pointer;
    }
</style>

<div class="container contact-form mt-3">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    </div>
    <form method="post">
        {% csrf_token %}
        <h3>Обратная связь</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mt-2">
                    {{form.subject}}
                </div>
                <div class="form-group mt-2">
                    {{form.email_address}}
                </div>
                {% if request.user.is_authenticated %}
                    <div class="form-group mt-2">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Отправить" />
                    </div>
                {% else %}
                    <div class="form-group mt-2">
                        <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Авторизация</a>
                    </div>
                {% endif %}
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        {{form.message}}
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
